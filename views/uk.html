<div class="nh-grid-container">
	<div class="nh-grid-row">
		<section class="main-content">
			<div class="flexipod flexipod--lead-today">
				<h1>{{articles.title}}</h1>
				<div class="flexipod__cards">
					{{#each articles.items}}
						<article>
							<h2>{{this.item.title.title}}</h2>
							<div>
								{{{this.item.body.body}}}
							</div>
						</article>
					{{/each}}
				</div>
			</div>
			<div class="flexipod flexipod--five-loud">
				<h1>Five loud flexipod</h1>
				<div class="flexipod__cards">
					<article>
						<p><span>1</span></p>
					</article>
					<article>
						<p><span>2</span></p>
					</article>
					<article>
						<p><span>3</span></p>
					</article>
					<article>
						<p><span>4</span></p>
					</article>
					<article>
						<p><span>5</span></p>
					</article>
				</div>
			</div>
			<div class="flexipod flexipod--eight-medium">
				<h1>Eigth medium flexipod</h1>
				<div class="flexipod__cards">
					<article>
						<p><span>1</span></p>
					</article>
					<article>
						<p><span>2</span></p>
					</article>
					<article>
						<p><span>3</span></p>
					</article>
					<article>
						<p><span>4</span></p>
					</article>
					<article>
						<p><span>5</span></p>
					</article>
					<article>
						<p><span>6</span></p>
					</article>
					<article>
						<p><span>7</span></p>
					</article>
					<article>
						<p><span>8</span></p>
					</article>
				</div>
			</div>
		</section>
		<aside class="sidebar" data-nh-grid-colspan="S4 M3">
			<section>
				<h1>fastFT</h1>
				{{#each fastFt.items}}
					<article>
						<h2>{{this.title}}</h2>
						<p>{{this.publishedDate}}</p>
						<div>
							{{this.bodyXML}}
						</div>
					</article>
				{{/each}}
			</section>
		</aside>
	</div>
</div>
