<article class='carousel-card article--{{genre}}' tabindex="0" aria-labelledby="{{id}}-title" role="article">
  {{#if primaryImage}}
    <a href="/{{id}}" class="carousel-card--link" role="presentation" aria-hidden="true">
      {{#with primaryImage}}
        <img class='carousel-card__image'
          src="{{src}}"
          alt=""
        />
      {{/with}}
    </a>
  {{/if}}
  <div class="carousel-card__content">
    <a href="{{primaryTag.url}}" class="story-card--link" tabindex="0" aria-label="Topic: {{primaryTag.name}}">
      <h2 class="story-card__taxon">{{primaryTag.name}}</h2>
    </a>
  	<a href="/{{id}}" class="carousel-card--link" tabindex="0" aria-label="{{title}}">
			<h1 id="{{id}}-title" class="story-card__title">{{title}}</h1>
    </a>
	</div>
</article>
