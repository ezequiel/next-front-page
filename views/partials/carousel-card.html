<article class='carousel-card article--{{viewGenre}}'>
  {{#if (getImage item.images 'wide-format' 320)}}
    <a href="/{{item.id}}" class="carousel-card--link" role="presentation" aria-hidden="true">
      {{#with (getImage item.images 'wide-format' 320)}}
        <img class='carousel-card__image'
          src="{{src}}"
          alt=""
        />
      {{/with}}
    </a>
  {{/if}}
  <div class="carousel-card__content">
    <a href="/stream/{{primaryTag.taxonomy}}Id/{{item.metadata.primarySection.term.id}}" class="story-card--link" tabindex="0" aria-label="Topic: {{primaryTag.name}}">
      <h3 class="story-card__taxon">{{primaryTag.name}}</h3>
    </a>
  	<a href="/{{item.id}}" class="carousel-card--link" tabindex="0" aria-label="{{item.title.title}}">
			<h2 class="story-card__title">{{item.title.title}}</h2>
    </a>
	</div>
</article>
