<div class="flexipod flexipod--lead-today" data-trackable="lead-today">
	<div class="article-group">
		{{#slice items limit=1}}
			{{> story-card related=true }}
		{{/slice}}
	</div>
	<div class="article-group">
		{{#slice items limit=3 offset=1}}
			{{> story-card }}
		{{/slice}}
	</div>
	<div class="article-group">
		{{#slice items limit=3 offset=4}}
			{{> story-card }}
		{{/slice}}
	</div>
</div>
