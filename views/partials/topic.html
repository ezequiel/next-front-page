<div class="flexipod flexipod--topic">
	<div class="pod-heading">
		<h1>{{title}}</h1>
		<a class="pod-heading--link" href="{{url}}">
			<i class="module-more-icon more-icon"></i>
			<span>Go to {{title}}</span>
		</a>
	</div>
	<div>
		<div class="article-group">
			{{#slice items limit=2}}
				{{> story-card }}
			{{/slice}}
		</div>
	</div>
</div>
