<div class="flexipod flexipod--opinion">
	<div class="pod-heading">
		<h1>{{title}}</h1>
		<a class="pod-heading--link" href="{{url}}">
			<i class="module-more-icon more-icon"></i>
			<span>All Opinions</span>
		</a>
	</div>
	<div class="nh-grid-row">
		<div class="article-group">
			{{#slice items limit=2}}
				{{> story-card }}
			{{/slice}}
		</div>
		<div class="article-group">
			{{#slice items limit=3 offset=2}}
				{{> story-card }}
			{{/slice}}
		</div>
		<div class="article-group">
			{{#slice items limit=2 offset=5}}
				{{> story-card }}
			{{/slice}}
		</div>
	</div>
</div>
