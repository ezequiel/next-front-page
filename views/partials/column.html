<div class="flexipod flexipod--column" data-nh-grid-colspan="XS4 S12 M4">
	<div class="pod-heading">
		<h1>{{title}}</h1>
		<a href="{{url}}"><i class="module-more-icon more-icon"></i></a>
	</div>
	<div class="flexipod__cards">
		<div class="article-group">
			{{#slice items limit=2}}
				{{> story-card }}
			{{/slice}}
		</div>
	</div>
</div>
